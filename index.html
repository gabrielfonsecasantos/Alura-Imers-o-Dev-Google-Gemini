<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de Conhecimento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>FUTStop ⚽</h1>
    </header>

    <main>
      <div>
        <input
          type="text"
          id="search-input"
          placeholder="Digite o nome de um time de futebol"
        />
        <button id="botao-busca">Buscar Clube</button>
      </div>

      <article id="initial-card">
        <h2>Bem-vindo ao FUTStop! ⚽</h2>
        <p>
          Chegou a hora de conferir se seu amigo realmente entende de futebol!
          Utilize a barra de busca acima para procurar por times de futebol da primeira divisão de diversos países.
        </p>
      </article>

      <section class="card-container">
        <!-- Cards serão inseridos aqui dinamicamente
         <article class="card">
          <img src="logo.png" alt="Logo do Time" />
          <h2>Nome do Time</h2>
          <p>Descrição do time de futebol.</p>
         </article> -->
      </section>
    </main>

    <footer class="footer">
      <ul class="footer-links">
        <li>
          <a href="https://github.com/gabrielfonsecasantos">Meu Github</a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
